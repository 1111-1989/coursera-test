<body>
	<h1>module4-solution</h1>
	<p id="print"></p>
	<script>
		
		var names = ["john", "mona", "jalal", "jackson", "behrooz", "ali", "marzi", "moha", "jamal"];
            var i ;
			var x = names.length ;
			for(i = 0 ; i < x ; i++){
			var m = names[i];
			var char = 'j';
			if(m.startsWith(char)){
				document.write("Goodbye" + " " + names[i] + "<br>");
			}
			else{
				document.write("Hello" + " " + names[i] + "<br>");
			}
			}
		
	</script>
